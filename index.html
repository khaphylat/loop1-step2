<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Loop 1 - Step 2</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <div id="container">
                <h1>PAYMENT METHOD</h1>
                <hr />
                <span>
                    <div class="flex-container">
                        <a href="#container" target="_blank"
                            ><img
                                src="./img/visa.png"
                                alt="Visa"
                                class="span-img"
                            /><span class="img-text">Visa</span>
                        </a>
                    </div>
                </span>

                <hr />
                <span>
                    <div class="flex-container">
                        <a href="#container" target="_blank"
                            ><img
                                src="./img/mastercard.png"
                                alt="MASTERCARD"
                                class="span-img"
                            />
                            <span class="img-text">MASTERCARD</span>
                            <span class="check"
                                ><img src="/img/check.png" alt="check"
                            /></span>
                        </a>
                    </div>
                </span>
                <hr />
                <span>
                    <div class="flex-container">
                        <a href="#container" target="_blank"
                            ><img
                                src="./img/maestro.png"
                                alt="MAESTERO"
                                class="span-img"
                            /><span class="img-text">MAESTERO</span>
                        </a>
                    </div>
                </span>
                <hr />

                <div class="next-step">
                    <a href="" target="_blank"
                        >NEXT STEP
                        <span><img src="/img/arrow.png" alt="arrow" /></span>
                    </a>
                </div>
            </div>
        </main>
